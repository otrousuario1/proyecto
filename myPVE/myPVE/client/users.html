<template name="register">
    <div class="modal fade">
       <div class="modal-dialog modal-sm">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="butoon" class="close" data-dismiss="modal" name="butoon"> <span aria-hildden="true">x</span>
                   <span class="sr-only">close</span>
                   </button>
               	
               </div>
               <div class="modal-body text-center">
                   <div class="panel panel-default">
                       <div class="panel-heading">
                          <h3 class="panel-title">
                                Registro de Usuario             	
                          </h3>
                       </div>                   	
					   <div class="panel-body">
					       <form role="form" id="register-form" method="post">
					            <div class="form-group">
					                <label>
					                	Nombre del Usuario
					                </label>
					                <input type="text" class="form-control" name="regnombre" placeholder="usuario" id="regnombre" required>
					            </div>
					            <div class="form-group">
					                <label>
					                	Email
					                </label>
					                <input type="email" class="form-control" name="regmail" placeholder="email" id="regemail" required>
					            </div>
					            <div class="form-group">
					                <label>
					                	Contraseña
					                </label>
					                <input type="password" class="form-control" name="regclave1" placeholder="Contraseña" id="regpass1" required>
					            </div>
					            <div class="form-group">
					                <label>
					                	Repetir la contraseña
					                </label>
					                <input type="password" class="form-control" name="regclave2" placeholder="Contraseña" id="regpass2" required>
					            </div>					            
 								<br>
 								<input type="submit" id="create-account" class="btn btn-default btn-primary" value="Crear cuenta"/>
 								<br>  
 								<br>
 								<button type="reset" class="btn btn-default btn-primary" name="butoon">Limpiar Formulario</button>
					       </form>
					   	   <br>
					   	   <a href="#" data-toggle="modal" id="reglogin">¿ Ya tienes cuenta?></a>
					   	   <br>
					   	   <br>
					   </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
</template>
